<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Home Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl | prepend: site.url }}">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/03f481043d.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="header">
    <div class="container-fluid" id="head">
      <nav class="navbar navbar-expand-lg navbar-dark navigation">
        <a class="navbar-brand navigation-brand" style=" font-size:1.8rem;" href="{{site.baseurl}}{% link index.md %}">TEDx NITK Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ml-auto ">
            <li class="nav-item navigation-list">
              <a class="nav-link" href="/author/">Authors</a>
            </li>
            <li class="nav-item navigation-list">
              <a class="nav-link" href="/about/">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>
  <section class="middle">
    <div class="container-fluid">
      <h1>Posts</h1>
      <hr>
      <p>
      <ul>
        {% for post in site.posts %}
        <li>
          <a class="post-links" href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
      </p>
    </div>
  </section>
  <footer class="footer">
    <p class="footer-content">Contact us</p>
    <a href="https://www.linkedin.com/company/tedxnitk/"><i class="fab fa-linkedin-in footer-content"></i></a>
    <a href="https://www.instagram.com/tedxnitksurathkal/?hl=en"><i class="fab fa-instagram footer-content"></i></a>
    <a href="https://twitter.com/tedxnitk?lang=en"><i class="fab fa-twitter footer-content"></i></a>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>

</html>
